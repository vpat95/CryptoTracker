<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Crypto Tracker</title>
        <link rel="stylesheet" href="./styles.css">
        <script defer src="./index.js"></script>
    </head>
    <body>
        <header>
            <h1>Crypto Tracker</h1>
        </header>
        <div id="chart">

        </div>  
        <div id="table">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Coin Name</th>
                        <th>Symbol</th>
                        <th>Price USD</th>
                        <th>Change % Over 24hrs</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
        <form name="search_coin" class="search">
            <label for="text">Search for coin</label>
            <input type="text" id="text">
            <input type="submit" id="submit">
        </form>
        <div id="summary">

        </div>

    </body>

</html>
